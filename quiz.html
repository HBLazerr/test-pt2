    <form action="#" method="POST">
        <section>
        <fieldset>
            <legend>Multiple Choice</legend>
            <ul>
                <p>What is the <em>scientific</em> name of H<sub>2</sub>O ?</p>

                    <label for="title 1">
                    <input type="radio" id="multi.H2O.air" name="air">
                    Air
                    </label>
                </li>

                <li>
                    <label for="title 2">
                    <input type="radio" id="multi.H2O.fire" name="fire">
                    Fire
                    </label>
                </li>

                <li>
                    <label for="title 3">
                    <input type="radio" id="multi.H2O.earth" name="earth">
                    Earth
                    </label>
                </li>

                <li>
                    <label for="title 4">
                    <input type="radio" id="multi.H2O.water" name="water">
                    Water
                    </label>
                </li>


                <p>What is the <em>most popular</em> name for Dec. 25<sup>th</sup></p>

                    <label for="title 5">
                    <input type="radio" id="multi.DEC.chistmas" name="christmas">

                </li>

                <li>

                </li>

                <li>
                    <label for="title 8">

                <p>Which of the following the the chemical code for <b>sugar</b>?</p>
                <li>
                    <label for="title 9">
                    <input type="checkbox" id="multi.chem.122211" name="C12 H22 O11">
                    C<sub>12</sub> H<sub>22</sub> O<sub>11</sub>
                    </label>
                </li>

                <li>
                    <label for="title 10">
                    <input type="checkbox" id="multi.chem.5105" name="C5 H10 O5">

                    <input type="checkbox" id="multi.even.1" name="1st">
