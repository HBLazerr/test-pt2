    <h1>THANK YOU!</h1>

    <p>We appreciate you visiting our site. <em>Without users like you we could not continue.</em></p>

    <p><b>PLEASE</b> take a minute to fill out this survey and tell us how we can get better.</p>

    <form action="#" method="POST">
        <section>
        <fieldset>
            <legend>Survey</legend>
            <ul>
                <li>
                    <label for="title 1">
                        Name
                    <input type="text" id="user.name" name="name">
                    </label>
                </li>

                <li>
                    <label for="title 2">
                        Email
                    <input type="text" id="user.email" name="email">
                    </label>
                </li>

                <li>
                    <label for="title 3">
                        Phone Number
                    <input type="text" id="user.phoneNum" name="phoneNum">
                    </label>
                </li>

                <li>
                    <label for="title 4">
                        Please tell us anything that we can improve on
                    </label>
                </li>

                <textarea rows="10" cols="40"></textarea><br>

                <label for="Submit">
                    <button type="submit" name="submit" value="Submit" >Submit</button>
                </label>

                </ul>
        </fieldset>
